<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotacionar de imagem</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./assets/rotation-image-icon.svg">
  </head>
  
  <body>
    <div id="container">
      <img class="image-container" src="https://images.unsplash.com/photo-1585399000684-d2f72660f092?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80" alt="image">
      <!-- <input class="file-input" accept="image/png, image/jpeg" type="file"> -->

      <div class="buttons">
        <button class="btn-reverse left" type="button"><img src="./assets/rotating-arrow-to-the-right.svg" alt="rotate arrow to right"></button>
        <button class="btn-reverse right" type="button"><img src="./assets/rotating-arrow-to-the-right.svg" alt="rotate arrow to right"></button>

      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
